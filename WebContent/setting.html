<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>车大邦</title>
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>
<body>
<div data-role="page" id="page">
	<script>
		$(document).ready(function(){
			var succ = localStorage.getItem("carLogin");
			if (succ=='succ'){
				document.getElementById("feedback").style.display="block";
				document.getElementById("logout").style.display="block";
				document.getElementById("loginb").style.display="none";
			}else{
				document.getElementById("feedback").style.display="none";
				document.getElementById("logout").style.display="none";
				document.getElementById("loginb").style.display="block";
			} 
		});
		function myAccount(){
			$.mobile.changePage("myAccount.html",{transition: "slide"});
		}
		function closeApp(){
			navigator.app.exitApp();
		}
		function logout(){
			window.localStorage.setItem("carLogin","fail");
			document.getElementById("feedback").style.display="none";
			document.getElementById("logout").style.display="none";
			document.getElementById("loginb").style.display="block";
		}
		function myQuestry(){
			$.mobile.changePage("problem.html",{transition: "slide"});
		}
		function login(){
			$.mobile.changePage("login.html",{transition: "slide"});
		}
		function feedback(){
			$.mobile.changePage("feedback.html",{transition: "slide"});
		}
		function network(){
			$.mobile.changePage("network.html",{transition: "slide"});
		}
	</script> 
	<div data-role="header" data-theme="b" data-position="fixed">
    	<a data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="left" href="#page" data-inline="true">返回</a>
		<h1>设置</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a data-transition="slide" href="#" onClick="myAccount();">我的账号</a></li>
            <li><a data-transition="slide" href="#" onClick="myQuestry();">常见问题</a></li>
            <li><a data-transition="slide" href="#" onClick="network();">网络设置</a></li>
			<li id="feedback" style="display:none"><a data-transition="slide" href="#" onClick="feedback();">意见或反馈</a></li>
            <li id="logout" style="display:none"><a data-transition="slide" onclick="logout();" href="#">退出登录</a></li>
            <li id="loginb" style="display:block"><a data-transition="slide" href="#" onClick="login();">登录</a></li>
            <li><a data-transition="slide" href="#" onclick="closeApp();">彻底关闭程序</a></li>
            <li><a data-transition="slide" href="aboutCDB.html">关于车大邦</a></li>
		</ul>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>车大邦</h4>
	</div>
</div>

</body>
</html>
