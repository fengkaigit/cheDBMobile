<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>车大邦</title>
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="page">
<script>	
	function saveInfo(){
		if($('#passWd1').val()==''){
			alert("请输入旧密码");
			return false;
		}
		if($('#passWd2').val()==''){
			alert("请输入新密码");
			return false;
		}
		var userId=window.localStorage.getItem("carName");
		var pwd = $('#passWd2').val();
		$.ajax({
			type: "POST",
			async: false,
			url: "http://localhost:8080/cheDBService/modifyUserInfo.do?userId="+userId+"&infoType=23&content="+pwd,
			dataType:"jsonp",
			jsonp:"callback",
			jsonpCallback:"call",
			success: function(json){
			}
		})
	}
</script> 
	<div data-role="header" data-theme="b" data-position="fixed">
    	<a data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="left" href="#" data-rel="back" data-inline="true">返回</a>
		<h1>修改密码</h1>
        <a id="save" data-transition="slide" data-rel="back" data-role="button" href="#" data-inline="true" onClick="saveInfo();">保存</a>
	</div>
	<div data-role="content">	
		<fieldset data-role="controlgroup" > 
        	<input placeholder="旧密码" value="" type="password" id="passWd1" />
            <input placeholder="新密码" type="password" id="passWd2"/>
        </fieldset>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>车大邦</h4>
	</div>
</div>

</body>
</html>
