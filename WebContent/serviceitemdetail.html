<!DOCTYPE html> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,height=device-height,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>车大邦</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header" data-position="fixed" data-theme="b">
			<a data-transition="slide" data-direction="reverse"
				data-role="button" data-icon="arrow-l" data-iconpos="left" href="#"
				data-rel="back" data-inline="true">&lt;项目信息</a>
				<h1></h1>
		</div>
		<div data-role="content">
			<h3 class="h31" id="itemname">
				<c:out value="${providerItem.title}" />
			</h3>
			<c:if test="${providerItem.summary!=null}">
				<div class="m10" id="summary">
					<!-- 			项目介绍:<br /> -->
					<c:out value="${providerItem.summary}" />
					<!-- 			简要介绍服务项目 -->
					<br />
					<!-- 			大概所需要的时间竺 -->
					<!-- 			<br /> -->
				</div>
			</c:if>

			<div class="listBox">
				<span class="redText" id="pricelable"> <c:if
						test="${providerItem.price==null||providerItem.price==0}">
			暂未定价
			</c:if> <c:if test="${providerItem.price!=null&&providerItem.price!=0}">
						<fmt:formatNumber value="${providerItem.price}"
							pattern="#,#00.00#" />
				元
			</c:if>
				</span>
				<c:if
					test="${providerItem.priceOld!=null&&providerItem.priceOld!=0}">
					<span class="greyText" id="priceOld" style="padding-left: 0px;">(原价
						<fmt:formatNumber value="${providerItem.priceOld}"
							pattern="#,#00.00#" /> 元)
					</span>
				</c:if>
			</div>
			<div class="m10" id="remark">
				<!-- 		项目说明 如：<br /> 操作工序步骤如<br /> 使用的原材料及设备 <br /> 不解决有何影响等 <br /> -->
				<c:if test="${providerItem.remark!=null}">
					<c:out value="${providerItem.remark}" />
				</c:if>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h4>车大邦</h4>
		</div>
	</div>
</body>
</html>
