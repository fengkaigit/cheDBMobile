<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>车大邦</title>
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="page">
<script>	
	function login(){
		if($('#userName').val()==''){
			alert("请输入用户名");
			return false;
		}
		if($('#passWd').val()==''){
			alert("请输入密码");
			return false;
		}
		//$('#login').attr('href','#page2');
		var name = $('#userName').val();
		var pwd = $('#passWd').val();
		var url = "http://localhost:8080/cheDBService/Login.do?userNo="+name+"&password="+pwd+"&type=2&callback=call";
		$.ajax({
			type: "POST",
			async: false,
			url: url,
			dataType:"jsonp",
			jsonp:"callback",
			jsonpCallback:"call",
			success: function(json){
				if (json.ok){
					window.localStorage.setItem("carLogin","succ");
					$.mobile.changePage("setting.html");
				}
				else{
					window.localStorage.setItem("carLogin","fail");
					if (json.no=='+')
						alert("用户密码错误");
					else
						alert("用户不存在");
				}
			},
			error: function(){
				window.localStorage.setItem("carLogin","fail");
				alert("用户不存在");
			}
		})
	}
</script> 
	<div data-role="header" data-theme="b" data-position="fixed">
    	<a data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="left" href="#" data-rel="back" data-inline="true">返回</a>
		<h1>用户登录</h1> 
        <a data-transition="slide" data-role="button" data-icon="arrow-r" data-iconpos="right" href="#page13" data-inline="true">注册</a>
	</div>
	<div data-role="content" >	
		<fieldset data-role="controlgroup" > 
        	<input placeholder="用户名" value="" type="text" id="userName" />
            <input placeholder="密码" type="password" id="passWd"/>
            <br>
            <a data-transition="slide" id="btnlogin" data-role="button" onclick="login();" href="#">登录</a>
        </fieldset>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>车大邦</h4>
	</div>
</div>

</body>
</html>
