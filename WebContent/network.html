<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>车大邦</title>
<link href="css/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="networkpage">
<script>
    $("#networkpage").on("pageshow",function(){
	     if(window.localStorage&&window.localStorage.serverUrl){
	    	 $('#netaddr').val(window.localStorage.serverUrl);
	     }
    });
	function saveInfo(){
		if($('#netaddr').val()==''){
			alert("请输入网络地址");
			return false;
		}
		window.localStorage.serverUrl = $('#netaddr').val();
	}
</script> 
	<div data-role="header" data-theme="b" data-position="fixed">
    	<a data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="left" href="#" data-rel="back" data-inline="true">返回</a>
		<h1>网络设置</h1>
        <a id="save" data-transition="slide" data-rel="back" data-role="button" href="#" data-inline="true" onClick="saveInfo();">保存</a>
	</div>
	<div data-role="content">	
		<fieldset data-role="controlgroup" > 
            <input placeholder="网络地址" type="text" id="netaddr"/>
        </fieldset>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>车大邦</h4>
	</div>
</div>

</body>
</html>
